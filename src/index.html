<!DOCTYPE html>
<html>
  <head>
    <title>Capture Multiple Cameras</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <div id="preview">
      <video id="camera1" width="320" height="240" autoplay></video>
      <video id="camera2" width="320" height="240" autoplay></video>
      <video id="camera3" width="320" height="240" autoplay></video>
    </div>
    <div id="capture-button"><button id="capture">Capture Photos</button></div>

    <!-- <button id="captureBulletTime">Capture Bullet Time Photos</button> -->

    <canvas id="canvas1" width="640" height="480"></canvas>
    <canvas id="canvas2" width="640" height="480"></canvas>
    <canvas id="canvas3" width="640" height="480"></canvas>

    <div id="gifWindow"><img id="gifDisplay" /></div>
    <script src="https://cdn.jsdelivr.net/npm/gif.js@0.2.0/dist/gif.min.js"></script>
    <script src="index.js"></script>
  </body>
</html>
